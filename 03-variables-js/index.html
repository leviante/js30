<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Css Variables with JS</title>
  </head>
  <body>
    <section id="main">
      <h1>Update Css Variables with <span>JS</span></h1>
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" value="10" data-sizing="px" />

        <label for="blur">Blur:</label>
        <input type="range" id="blur" value="10" data-sizing="px" />

        <label for="color">Base Color:</label>
        <input type="color" id="color" value="#ffc600" />
      </div>
      <img
        src="https://images.pexels.com/photos/1320684/pexels-photo-1320684.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
        alt="img"
      />
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
